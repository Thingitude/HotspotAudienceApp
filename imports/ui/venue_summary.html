<template name="venuesummary">
  <tr>
     <td><a href="details/{{_id}}"><strong>{{name}}</strong></a></td>
     <td>{{description}}</td>
         {{>venuesummarytemplatedata}}
  </tr>
</template>

<template name="PerformanceHelper">
	<iframe src="" height=0 width=0 frameborder=0>
</iframe>
</template>

<template name="venuesummarytemplatedata">
        {{#with thisVenue}}
  	<td>{{data.people}}</td>
	<td>{{data.meanSnd}}</td>
	<td>{{data.temp}}</td>
        <td>{{> starsRating id='rating2' rating=score size=10}}</td>
{{/with}}
        


	
</template>
